<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameflix</title>
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="./style/responsive.css">

    <!-- owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">GAMEFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Tiro/FPS</a>
                <a href="#">SandBox</a>
                <a href="#">MOBA</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="jogo-principal">
            <div class="container">
                <h3 class="titulo">MINECRAFT</h3>
                <p class="descricao">Crie qualquer coisa que você possa imaginar. Explore mundos gerados aleatoriamente. Sobreviva a multidões perigosas à noite. Explore mundos infinitos e construa de tudo, desde as casas mais simples até o mais grandioso dos castelos.</p>
            </div>
            <div class="botoes">
                <button role="button" class="botao">
                    <i class="fas fa-play"></i>
                    JOGAR AGORA
                </button>
                <button role="button" class="botao">
                    <i class="fas fa-info-circle"></i>
                    MAIS INFORMAÇOES
                </button>
            </div>
            
        </div>
    </main>




    <div class="carrossel-jogos">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-games" src="img/mini01.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini02.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini03.png" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini04.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini05.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini06.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini07.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini08.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini09.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-games" src="img/mini10.jpg" alt="">
            </div>
        </div>
    </div>

</body>
</html>
